<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="NFT-card-component">
        <div class="inside-container">
          <div class="image-container">
            <div class="cover-image">
              <!-- <img src="images/image-equilibrium.jpg" /> -->
            </div>

            <div class="image-overlay">
              <div class="image-overlay-icon">
                <img src="images/icon-view.svg" />
              </div>
            </div>
          </div>
          <div class="title">Equilibrium #3429</div>
          <div class="description">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="price-time-line">
            <div class="price-icon-number">
              <img src="images/icon-ethereum.svg" />
              0.041ETH
            </div>

            <div class="time-left">
              <img src="images/icon-clock.svg" />
              3 days left
            </div>
          </div>
          <div class="horizontal-line"></div>
          <div class="creator">
            <div class="img-container">
              <img src="images/image-avatar.png" />
            </div>
            <span class="creation-of"> Creation of </span>
            <span class="jules"> Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
